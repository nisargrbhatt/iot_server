{% extends "base.html" %} {% block content %}
<h1 class="title">Cameras:</h1>

<div class="columns">
  {% for i in cameras %}
  <div class="column is-one-third">
    <div class="box">
      <div class="card">
        <div class="card-image">
          <img src="{{url_for('camera.test_camera',camera_id=i.id)}}" />
        </div>
        <div class="card-content">
          <div class="content">
            <p>
              <a href="{{url_for('camera.stream',camera_id=i.id)}}"
                >{{i.name}}</a
              >
            </p>
            <p>{{i.url}}</p>
          </div>
        </div>
        <footer class="card-footer">
          <button class="card-footer-item button is-danger">
            <a href="{{url_for('camera.delete_camera',camera_id=i.id)}}"
              >Delete</a
            >
          </button>
        </footer>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
